<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <title>Last Colony</title>
        
        <!-- Tab Image -->
        <!-- None for now-->
        
        <!-- Connect .css -->
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
        <link rel="stylesheet" href="stylesheets/startMenu.css" type="text/css">
        <link rel="stylesheet" href="stylesheets/missinBriefing.css" type="text/css">
        <link rel="stylesheet" href="stylesheets/gameInterface.css" type="text/css">

        <!-- Connect .js -->
        <script src="js/common.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>
        <script src="js/singleplayer.js" type="text/javascript"></script>
        <script src="js/levels.js" type="text/javascript"></script>
        <script src="js/mouse.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="wrapper">
            <div id="gameContainer">
                <div id="gamestartscreen" class="gamelayer">
                    <span class="game-title">LAST<br>COLONY</span>
                    <span class="game-option" onclick = "singleplayer.start();">Campaign</span>     <!-- On-click go to campaign -->
                    <span class="game-option" onclick = "multiplayer.start();">Multiplayer</span>   <!-- On-click go to multiplayer -->
                </div>

                <div id="missionbriefing" class="gamelayer">
                    <img src="images/interface-left.png" class="left-panel" draggable="false">
                    <img src="images/interface-right-briefing.png" class="right-panel" draggable="false">
                    <input type="button" id="entermission" onclick="singleplayer.play();">
                    <input type="button" id="exitmission" onclick="singleplayer.exit();">
                    <div id="missionbriefing"></div>
                </div>

                <div id="gameinterfacescreen" class="gamelayer">
                    <img src="image/interface-left.png" class="left-panel" draggable="false">
                    <img src="image/interface-right-game.png" class="left-panel" draggable="false">
                    <div id="gamemessage"></div>
                    <div id="callerpicture"></div>
                    <div id="cash"></div>
                    <div id="sidebarbuttons"></div>

                    <canvas id="gamebackgroundcanvas"></canvas>
                    <canvas id="gameforegroundcanvas"></canvas>
                </div>

                <div id="loadingScreen" class="gamelayer">
                    <div id="loadingMessage"></div>
                </div>
            </div>
        </div>
    </body>
</html>
